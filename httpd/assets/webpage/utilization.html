<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">

			<link rel="stylesheet" href="assets/css/bootstrap.min.css">
			<link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
			<link rel="stylesheet" href="assets/css/style-gen.css">
			<link rel="stylesheet" href="assets/css/style-utilization.css">
			<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<title>Monetta</title>
	</head>
	<body>


	<nav class="navbar navbar-toggleable-sm navbar-light fixed-top" style="background-color: #f9f9f9;">
		<button class="navbar-toggler navbar-toggler-right" type="button"
																											data-toggle="collapse" data-target="#navbarsExampleDefault"
																									aria-controls="navbarsExampleDefault" aria-expanded="false"
																															 aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">
			<img src="assets/images/logretta.svg" width="20" height="20" class="d-inline-block align-top" alt="">
			Monetta
		</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="journal">Journal</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Utilization</a>
				</li>
			</ul>
			<span class="navbar-text">
				@server-stats: x239923
			</span>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">

			<div class="col-7" style="min-width: 300px">
				<div class="card border-light">
					<h5 class="card-header">
						<span class="alignleft">CPU History</span>
						<span class="alignright">
							<span id="popoverDataA" href="#" data-content="What is CPU
								History<br />ff" rel="popover" data-placement="left"
							 data-original-title="CPU History" data-trigger="hover">
								<span class="fa fa-info-circle"></span>
							</span>
						</span>
						<span style="clear: both;"></span>
					</h5>
					<div class="card-body">
						<div id="chart-cpu" style="height:300px;">
							<div class="zloader"></div>
						</div>
					</div>
				</div>
			</div> <!-- col -->

			<div class="col-5" style="min-width: 300px">
				<div class="card border-light">
					<h5 class="card-header">
						<span class="alignleft">Memory Consumption</span>
						<span class="alignright">
							<span id="popoverDataB" href="#" data-content="Popover
							 with data-trigger" rel="popover" data-placement="left"
							 data-original-title="Title" data-trigger="hover">
								<span class="fa fa-info-circle"></span>
							</span>
						</span>
						<span style="clear: both;"></span>

					</h5>
					<div class="card-body">
						<div id="chart-memory"></div>
					</div>
				</div>



			</div> <!-- col -->



		</div> <!-- row -->

		<hr />


		<div class="row">
			<div class="col-12">

				<!-- 




				Sortable Tables

				http://jsfiddle.net/e3nk137y/1434/


				--> 

				<div class="card border-light">
					<h5 class="card-header">
						CPU Process Monitor
					</h5>
					<div class="card-body">

						<table class="table table-sm table-hover">

							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>PID</th>
									<th>Username</th>
									<th>Status</th>
									<th>Nice</th>
									<th>CPU</th>
									<th>Memory</th>
									<th>Shared Mem</th>
									<th>Threads</th>
									<th>Wchan</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>

				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 11%" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100">11%</div>
				</div>
</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>

				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
				</div>
</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>@twitter</td>
									<td>@twitter</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>

				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
				</div>
</td>
									<td>@twitter</td>
									<td>@twitter</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>

						</table>


						<div id="process-table"></div>

					</div>
				</div>

			</div> <!-- col -->
		</div> <!-- row -->


	</div> <!-- container -->

	<script src="assets/js/jquery-3.1.1.slim.min.js"></script>
	<script src="assets/js/tether.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/d3.v4.min.js"></script>
	<script src='assets/js/utilization.js'></script>

	</body>
</html>
